<link href="/static/css/login.css" rel="stylesheet">
<link href="/static/css/bootstrap.css" rel="stylesheet">


<title> WebCAT - Sign in </title>
{% load i18n %}
{% load crispy_forms_tags %}

<div class="login-page">
    <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <img src="/static/img/physics.png" style="padding-bottom: 20px; padding-left:40px;">
        </div>
    </div>
    <div class="form">
        <h3> Sign in</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <p class="text-center">{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
        <form class="login-form" method="post" action=".">
            {% csrf_token %}
            {{ form|crispy }}
            <button>login</button>
            <!-- <input type="submit" value="Log In" class="btn btn-default btn-block">  -->
            <input type="hidden" name="next" value="{{ next }}"/>
            <p class="message">Forgot password? <a href="{% url 'forgot-password' %}">Click here to reset</a></p>

        </form>

    </div>

    <div class="sign-in-footer">
        <div class="row">
            <div class="col-md-12 col-md-offset-2">
                <!-- <p class="message">Not registered? <a href="#">Create an account!</a></p> -->
            </div>
        </div>

    </div>
</div>


<script type="text/javascript">
    $('.message a').click(function () {
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
</script>
