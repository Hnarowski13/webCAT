<div class="row">
      <div class="panel panel-default">
        <div class="panel-heading"> 

          <form class="week-form" action="{% url 'notes-change-week' %}" method="POST">{% csrf_token %}
            <label for="weekDropDown">Week </label>
            <select id="weekDropDown" name="weekDropDown">

              {% for i in loop_times %}
                {% if i == week %}
                   <option selected value='{{i}}'>{{i}}</option>
                {% else %}
                  <option value='{{i}}'>{{i}}</option>
                {% endif %}
              {% endfor %}
            </select> 
          </form>

          <a class="all-notes-view" href='#'><span title="Activate Notes View" class="glyphicon glyphicon-duplicate"></span></a>
          |
          <a class="back-to-main-categories" href='#'><span title="Activate Categories View" class="glyphicon glyphicon-th-large"></span></a>
        </div>
      </div>
  </div>

<div class="row">
	
	<div class="panel panel-info">
    	{% for group in rotation_groups %}
    		{% if group.students.all %}
<!-- 	    		<div class="row">
	    			
			    	<div class="panel panel-info"> -->
			      		<div class="panel-heading">
			      			<h5>Group {{group.group_number}}</h5>
			      		</div> 			
			      		<div class="panel-body">
			      				
			    		{% for student in group.students.all %}

				    		<div class="row student-checkboxes">
					    		<div class="col-md-12 padding-bottom-sm">
									<input class="student-checkbox float-left" type="checkbox" name="student_name_{{forloop.counter}}" value="{{student.id}}"> </input>						    			
		    						<span class="small-print"> {{student}}</span> 
						   		</div> 			
	    		
				    		
					    
					    	</div>
			    		{% endfor %}
					    			<!-- 	</div> -->
		    			</div>


			    {% endif %}
    	<!-- 	</div> -->
		{% endfor %}	    	
<!-- 	</div> -->
	</div>
</div>
