<div class="col-lg-10">    
    <div class="row" id="main_categories">
        <div class="category-container">
            <div class="col-lg-12">
                <div class="container">
                    <h5> Main Categories</h5>                   
                </div>
            </div>            
            <div class="col-lg-12">
                {% for category in main_categories %}       
                    <div class="col-lg-6">
                        <span><a href="#" id="{{category.id}}" class="main-category-btn btn-default ">{{category.name}}</a></span>
                    </div>  
                    {% if forloop.counter|divisibleby:"2" %}
                </div>
            </div>
            <div class="category-container">
                <div class="col-lg-12">
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
