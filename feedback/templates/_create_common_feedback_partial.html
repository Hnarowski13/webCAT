{% load crispy_forms_tags %}
  <div class="modal fade" id="createCommonFeedback_{{subcategory.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Add Common Feedback</h4>
        </div>

        <div class="modal-body">
          <h5> Subcategory: {{subcategory.name}} </h5>
          <form class="form-horizontal" id="createFeedbackForm" action="{% url "category-create-feedback" subcategory.id %}" method="POST">{% csrf_token %}        
          
          <label for="feedback">Feedback: </label>
            <input type="text" name="feedback"></input>
          <input type="hidden" value="{{subcategory.id}}">
<!--             <div class="form-group">
                <textarea name="feedback" class="form-control" rows="3"></textarea>
            </div> -->
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" value="Create" class="btn btn-primary"/>      
          </form>
        </div>

      </div>
    </div>
  </div>
