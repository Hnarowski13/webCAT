<div class="modal fade" id="edit_explanation_{{ explanation.id }}" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add / Edit Feedback Explanation</h4>
            </div>

            <div class="modal-body">

                <p>Feedback: <span class="new-explanation"></span>{{ feedback }}</p>
                <form class="form-horizontal" action="{% url "edit-feedback-explanation" %}"
                      method="POST">{% csrf_token %}

                    <div class="form-group padding-lr">
                        <label for="feedback_explanation">Explanation: </label>
                        <textarea name="feedback_explanation" type="text" class="form-control" rows="8"
                                  aria-describedby="emailHelp"
                                  placeholder="Enter explanation here">{{ explanation }}</textarea>

                        <input name="explanation_pk" type="hidden" value="{{ explanation.id }}">
                        <input name="feedback" class="new-explanation-fb" type="hidden" value="{{ feedback.id }}">
                        <input name="sub_category" class="new-exp-subcategory" type="hidden"
                               value="{{ subcategory.id }}">
                    </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" value="Save" class="btn btn-success"/>
                <!-- <input type="submit" value="Delete" class="btn btn-danger"/> -->
                </form>
            </div>

        </div>
    </div>
</div>
