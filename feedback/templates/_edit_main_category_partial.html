<div class="modal fade" id="edit_category_{{ category.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel"><i class="fa fa-th-large"></i> Edit Main Category</h4>
            </div>
            <div class="modal-body">
                <h3> {{ category.name }} </h3>
                <form class="form-horizontal" action="{% url "edit-category" category.id %}"
                      method="POST">{% csrf_token %}
                    <div class="form-group padding-lr">

                        <label for="name">Name: </label>
                        <input value='{{ category.name }}' name="name" type="text" class="form-control"
                               aria-describedby="emailHelp" placeholder="Enter Category Name"></input>
                    </div>
                    <div class="form-group padding-lr">
                        <label for="description">Description: </label>
                        <textarea name="notes" type="text" class="form-control" aria-describedby="emailHelp"
                                  placeholder="Enter category description/notes here">{{ category.description }}</textarea>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" value="Save" class="btn btn-success"/>
                </form>
            </div>

        </div>
    </div>
</div>
