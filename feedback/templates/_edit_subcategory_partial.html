  <div class="modal fade" id="edit_subcategory_{{subcategory.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Edit Sub-Category</h4>
        </div>
        
        <div class="modal-body">
          <h3> {{subcategory.name }} </h3>
            <form class="form-horizontal" action="{% url "edit-subcategory" subcategory.id %}" method="POST">{% csrf_token %}
            <label for="name">Name: </label>
            <input type="text" name="name" value="{{subcategory.name}}"/>
            <label for="description">Description: </label>
            <input type="text" name="description" value="{{subcategory.description}}"/>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" value="Save" class="btn btn-success"/>      
          </form>
        </div>

      </div>
    </div>
  </div>
