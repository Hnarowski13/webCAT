  <div class="modal fade" id="edit_subcategory_{{subcategory.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Edit Subcategory</h4>
        </div>
        
        <div class="modal-body">
          <h3> {{subcategory.name }} </h3>
            <form class="form-horizontal" action="{% url "edit-subcategory" subcategory.id %}" method="POST">{% csrf_token %}
               <div class="form-group padding-lr">
            <label for="name">Name: </label>
<input value='{{subcategory.name}}' name="name" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter subcategory name here"></input>              

          </div>
           <div class="form-group padding-lr">
            <label for="description">Description: </label>
          <textarea name="description" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter subcategory description/notes here">{{subcategory.description}}</textarea>            
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" value="Save" class="btn btn-success"/>      
          </form>
        </div>

      </div>
    </div>
  </div>
