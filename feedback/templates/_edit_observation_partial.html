  <div class="modal fade" id="edit_observation_{{observation.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Edit/Add Observation</h4>
        </div>
        
        <div class="modal-body">
            <form class="form-horizontal" action="{% url "edit-observation" %}" method="POST">{% csrf_token %}

           <div class="form-group padding-lr">
            <label for="observation">Observation: </label>
          <textarea name="observation" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter observation here">{{observation}}</textarea> 



          <input name="observation_pk" type="hidden" value="{{observation.id}}">    
           <input name="sub_category" id="new-obs-subcategory" type="hidden" value="{{subcategory.id}}">          
          </div>
          <div class="form-group padding-lr">

            <label for="observation_type">Observation Type</label>
            {% if observation.get_observation_type == "Positive" %}
              <label class="radio-inline"><input type="radio" checked value="1" name="observation_type">Positive</label>
            {% else %}
              <label class="radio-inline"><input type="radio" value="1" name="observation_type">Positive</label>
            {% endif %}

            {% if observation.get_observation_type == "Negative" %}
            <label class="radio-inline"><input type="radio" checked value="0" name="observation_type">Negative</label>
             {% else %}
             <label class="radio-inline"><input type="radio" value="0" name="observation_type">Negative</label>
             {% endif %}

              {% if observation.get_observation_type == "Neutral" %}
            <label class="radio-inline"><input type="radio" checked value="" name="observation_type">Neutral</label>  
            {% else %}
              <label class="radio-inline"><input type="radio" value="" name="observation_type">Neutral</label>  
            {% endif %}  
          </div>             

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" value="Save" class="btn btn-success"/>    
            <!-- <input type="submit" value="Delete" class="btn btn-danger"/> -->   
          </form>
           <!-- <input type="submit" value="Delete" class="btn btn-danger"/> -->   
        </div>

      </div>
    </div>
  </div>
