<div class="modal fade" id="confirm-approve-with-edits-{{ draft.id }}" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Draft - Approve With Edits</h4>
            </div>

            <div class="modal-body">
                <form class="approve-edits-form" action="{% url "inbox-approve-draft-edits" %}"
                      method="POST">{% csrf_token %}
                    <input type="hidden" name="draft_pk" value="{{ draft.id }}">
                    <input type="hidden" name="week" value="{{ week }}">
                    Draft:
                    <textarea name="draft_text" required class="form-control" rows="10">{{ draft.text }}</textarea>



                    {% with draft.get_grades as grades %}
                        <div class="row">
                            {% for grade in grades %}

                                <div class="col-sm-8">
                                    <label for="grade_{{ grade.category.name }}">{{ grade.category.name }}</label>
                                </div>
                                <div class="col-sm-4">
                                    <select name="grade_{{ grade.category.id }}">

                                        {% for val in grade_scale %}
                                            {% if grade.grade|compare_grade:val %}
                                                <option selected value="{{ val }}">{{ val }}</option>
                                            {% else %}
                                                <option value="{{ val }}">{{ val }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>

                            {% endfor %}
                        </div>
                    {% endwith %}


            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" value="Save and Approve" class="btn btn-success"/>
                </form>
            </div>

        </div>
    </div>
</div>
