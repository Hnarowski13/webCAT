{% extends "base.html" %}
{% load widget_tweaks profile_tags %}

{% block content %} 
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Dashboard <small>Account Settings</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Dashboard
            </li>
        </ol>
    </div>
</div>     

<div class="row">
    <div class="box">
        <div class="container" style="padding-top: 20px;">
 
            <div class="col-md-6 well well-md">
                <h4> Change Password </h4>
                <hr>
                <form action="{% url 'dash-change-password' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group col-md-12">
                        <label class="col-md-3 control-label">Old Password:</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                     <div class="form-group col-md-12">
                        <label class="col-md-3 control-label">New Password:</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="new_password" required>
                        </div>
                    </div>
                       
                    <div class="form-group col-md-12">
                        <label class="col-md-3 control-label">Confirm New Password:</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="confirm_password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <input class="btn btn-primary" value="Save Password" type="submit">
                        </div>
                    </div>
                </form>
            </div>
            <div style="margin-left: 20px;" class="col-md-5 well well-md">
                <h4> Change Email </h4>
                <hr>                        
                <form method="post" class="form-horizontal" role="form">
                    {% csrf_token %}
                    {% for field in form %}

                    <div class="form-group">
                        <label class="col-md-3 control-label">{{ field.label }}:</label>
                        <div class="col-md-8">
                            {{ field|add_class:"form-control" }}
                        </div>
                    </div>
                    {% endfor %}

                    <div class="form-group">
                        <div class="text-center">
                            <input class="btn btn-primary" value="Submit" type="submit">
                        </div>
                    </div>
                </form>
            </div>     
        </div>
    </div>
</div>
{% endblock %}
