{% block content %}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Classroom <small>Upload Students</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Dashboard
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<a href="{% url "classroom-home" %}"><span class="fa fa-arrow-left"></span> Go Back</a>

<div class="container">
    <div class="row">
        <h1>{{header}}</h1>

        {% if form.errors %}
            <p style="color: red;">
                Please correct the error{{ form.errors|pluralize }} below.
            </p>
        {% endif %}

        <form action="" name="add_students" enctype="multipart/form-data"  method="post">
            {% csrf_token %}
                <input id="fileSelect" name="file" type="file">
            <input type="hidden" id="classroom" name="classroom" value="{{classroom.id}}">
            
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
